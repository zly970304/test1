<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订购汽车票</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,400italic,600,700,900' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700' rel='stylesheet' type='text/css'>
<script src="js/jquery.min.js"></script>
</head>

<body>
<div class="header">
  <div class="container">
    <div class="navbar menubar" id="menu">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle menu-button" data-toggle="collapse" data-target="#myNavbar"> <span class="glyphicon glyphicon-align-justify set"></span> </button>
          <a class="navbar-brand logo" href="index.html">开车啦</a> </div>
        <div class="navdiv">
          <nav class="collapse navbar-collapse navset" id="myNavbar" role="navigation">
            <ul class="nav navbar-nav navbar-right navstyle navb">
              <li><a href="ticket_plane.html" class="page-scroll active">机票</a></li>
              <li><a href="ticket_train.html" class="page-scroll">火车票</a></li>
              <li><a href="ticket_car.html" class="page-scroll">汽车票</a></li>
              <li><a href="ticket_ship.html" class="page-scroll">船票</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="banner">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 text-center">
        <div class="schbox">
          <div class="col-md-6 col-sm-12 col-xs-12 appointment">
            <div class="schbox-title">
              <h2>订购汽车票</h2>
            </div>
            <form role="form" class="appointform">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="姓名">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="证件号">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="phone" placeholder="电话">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                  <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="航班号" rows="3"></textarea>
                </div>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                <a href="success.html" class="btn btn-lg btn-default">订购</a>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 working">
            <div class="schbox-title">
              <h2>服务时间</h2>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12">
              <div class="timing">
                <h6>星期一-星期五</h6>
                <p><strong>10 AM - 18 PM</strong></p>
                <h6>星期六-星期日</h6>
                <p><strong>10 AM - 14 PM</strong></p>
              </div>
            </div>
            <div class="col-md-7 col-sm-7 col-xs-12">
              <div class="emergency">
                <p>热线电话</p>
                <p class="emer"><i class="fa fa-phone white"></i>131-2518-1622</p>
              </div>
            </div>
            <div class="col-md-12">
              <p class="address">地址</p>
              <div class="addressdiv">
                <p>湖北省，武汉市，洪山区，珞南街道文秀街升升公寓c#541</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<
<script src="js/bootstrap.min.js"></script>
</body>
</html>
